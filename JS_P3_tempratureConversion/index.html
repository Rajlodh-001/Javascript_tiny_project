<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp-Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Temperature Conversion: </h1>
        <input type="number" id="textbox" value="0"><br>

        <input type="radio" id="toFH" name="unit">
        <label for="toFH" > Celsius -> Ferenheit</label><br>

        <input type="radio" id="toCL" name="unit">
        <label for="toCL" > Ferenheit -> Celsius  </label><br>

        <button type="button" onclick="convert()">Submit</button>

        <p id="result"> Select a unit</p>
    </form>

    <script src="index.js"></script>
</body>
</html>
